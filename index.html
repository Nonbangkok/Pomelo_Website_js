<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomelo Classification Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="my_container">
        <h1>Pomelo Classification Model</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload Image</h3>
            <p>Select an image file from your device:</p>
            <label for="file-input" class="custom-file-input">
                <span>Choose File</span>
                <input type="file" id="file-input" accept="image/*">
            </label>
        </div>

        <!-- Sample Images Section -->
        <div class="sample-section">
            <h3>Sample Images</h3>
            <p>Select a sample image to test the model:</p>
            <div class="sample-images-grid" id="sample-images-grid">
                <!-- Sample images will be loaded here dynamically -->
            </div>
        </div>

        <div class="image-preview">
            <img id="selected-image" src="#" alt="Selected Image">
        </div>
        <div id="loading-spinner" class="spinner" style="display:none;"></div>
        <div id="result"></div>
        <div id="predict-button-container">
            <button id="predict-button" style="display: none;">Predict</button>
        </div>
    </div>
</body>
</html>
